<!DOCTYPE html>
<html>
  <head>
    <title>EWH Dashboard</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/pH.css" type="text/css">
    <link rel="stylesheet" href="css/dc.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

    <!-- scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/RequestData.js"></script>
    <script src="js/background.js"></script>
    <script src="js/bundle.js"></script>
    <script type="text/javascript" src="js/pH.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <span id="title">Water Quality Dashboard</span>
        <span id="status">4/5 Good</span>
      </div>
      <div id="content">
        <div class="container">
          <div class="row">
            <div class='12u line-graph' id='dc-line-chart'>
              <h4>Water Quality</h4>
            </div>
          </div>
        </div>
        <a href="data/data.zip">EXPORT Data</a>
        <div class="2u chart-wrapper" id='dc-pie-chart'>
          <h4>Conductivity</h4>
        </div>
        <div>
          <p class="pH-label" id="phLabel"></p> 
          <div class="pH-chart" id="myChart"></div>
        </div>
        <svg height="200" width="200">
          <circle text-anchor="middle" cx = "105" cy = "88" r = "80" id = "turb" fill="#ffeb99" fill-opacity="1"/>
          <text text-anchor="middle" id = "turbnum" x="50%" y="50%" fill="gray" font-family="Calibri" font-size="55">10.0</text>
        </svg>
      </div>
      <div id="footer">
      </div>
    </div>

    <!-- load more scripts -->
    <script>
      document.getElementById("turbnum").textContent = data.turbidity; //insert turbidity value here
      
      function turbColor(op){
        document.getElementById("turb").setAttribute("fill-opacity", op); 
      }
      turbColor (scaleTurb(data.turbidity)/100); //parameter entered should be turbidity divided by 10
    </script>
    <script src='js/crossfilter.js' type='text/javascript'></script>
    <script src='js/testpie.js' type='text/javascript'></script>
    <script src='js/d3.js' type='text/javascript'></script>
    <script src='js/dc.js' type='text/javascript'></script>
    <script src='js/queue.js' type='text/javascript'></script>
    <script src='js/register.js' type='text/javascript'></script>
    <script src='js/Dashboard.js' type='text/javascript'></script>
  </body>
</html>
