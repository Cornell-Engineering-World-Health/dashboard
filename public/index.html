<!DOCTYPE html>
<html>
  <head>
    <title>EWH Dashboard</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/pH.css" type="text/css">
    <link rel="stylesheet" href="css/dc.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/RequestData.js"></script>
    <script src="js/background.js"></script>
    <script src="js/bundle.js"></script>
    <script src="js/pH.js"></script>
    <script type="text/javascript" src="js/pH.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div class="col-sm-4 header-col">
        </div>
        <div class="col-sm-4 header-col">
          <span id="title">Water Quality Dashboard</span>
        </div>
        <div class="col-sm-4 header-col" style="text-align: right">
          <span id="status">4/5 Good</span>
        </div>
      </div>
      <div id="content">
        <div class="container-fluid">
          <div class="row" style="text-align: center;">
            <span>
              <div class='12u line-graph' id='dc-line-chart'>
                <h4>Water Quality</h4>
              </div>
            </span>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-3 indiv-graph">
              <span>
                <div>
                  <p class="pH-label" id="phLabel" style="text-align: left;"></p>
                  <div class="pH-chart" id="myChart"></div>
                </div>
              </span>
            </div>
            <div class="col-sm-3 indiv-graph" style="text-align: center;">
              <span>
                <p>Turbidity</p>
                <svg id="turbidity-graph" width="90%" height="250px"></svg>
                <div id="turbidity-graph"></div>
              </span>
            </div>
            <div class="col-sm-3 indiv-graph">
              <div class="2u chart-wrapper" id='dc-pie-chart'>
                <h4>Conductivity</h4>
              </div>
              <span><img src="http://farm4.static.flickr.com/3554/3480778622_13391fdfc0.jpg"/ style="width: 90%;"></span>
            </div>
            <div class="col-sm-3 indiv-graph" style="text-align: center;">
              <p>Temperature</p>
              <span><img src="http://images.clipartpanda.com/thermometer-clip-art-medical_red_thermometer_1.png" style="width: auto; height: 250px;"/><span>
            </div>
          </div>
        </div>
        <div id="export-div">
          <span>
            <a id="export-button" href="data/data.zip" class="myButton">EXPORT Data</a>
          </span>
        </div>
      </div>
      <div id="footer">
      </div>
    </div>


    <script src='js/crossfilter.js' type='text/javascript'></script>
    <script src='js/testpie.js' type='text/javascript'></script>
    <script src='js/d3.js' type='text/javascript'></script>
    <script src='js/dc.js' type='text/javascript'></script>
    <script src="js/liquidFillGauge.js" type='text/javascript'></script>
    <script src='js/queue.js' type='text/javascript'></script>
    <script src='js/register.js' type='text/javascript'></script>
    <script src='js/Dashboard.js' type='text/javascript'></script>
  </body>
</html>
